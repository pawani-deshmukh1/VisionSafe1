<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VisionSafe | Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

  {% include "navbar.html" %}

  <div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <h4 class="mb-3">‚öôÔ∏è Detection Configuration</h4>
            
            <div class="card shadow-sm">
                <div class="card-body">
                    <h6 class="card-title text-muted">Mandatory PPE Checklist</h6>
                    <p class="small text-secondary">Select which items trigger a violation if missing.</p>
                    
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" checked id="checkHelmet">
                        <label class="form-check-label" for="checkHelmet">‚õëÔ∏è Headgear / Helmet</label>
                    </div>

                    <div class="form-check mt-2">
                        <input class="form-check-input" type="checkbox" checked id="checkVest">
                        <label class="form-check-label" for="checkVest">ü¶∫ Safety Vest</label>
                    </div>

                    <div class="form-check mt-2">
                        <input class="form-check-input" type="checkbox" checked id="checkGloves">
                        <label class="form-check-label" for="checkGloves">üß§ Protective Gloves</label>
                    </div>

                    <div class="form-check mt-2">
                        <input class="form-check-input" type="checkbox" checked id="checkShoes">
                        <label class="form-check-label" for="checkShoes">ü•æ Safety Shoes</label>
                    </div>
                </div>
            </div>

            <div class="mt-4">
                <label class="form-label fw-bold">‚ö†Ô∏è Alert Sensitivity</label>
                <select class="form-select" id="sensitivitySelect">
                    <option value="strict">Strict (Alert immediately)</option>
                    <option value="medium" selected>Normal (Alert after 3 seconds)</option>
                    <option value="low">Relaxed (Alert after 10 seconds)</option>
                </select>
            </div>
        </div>

        <div class="col-md-6">
            <h4 class="mb-3">üíæ Data Management</h4>
            
            <div class="card border-danger shadow-sm">
                <div class="card-header bg-danger text-white">
                    Danger Zone
                </div>
                <div class="card-body">
                    <h5 class="card-title">Reset System Data</h5>
                    <p class="card-text">This will delete all detected violations, logs, and evidence snapshots. This action cannot be undone.</p>
                    
                    <button onclick="clearDatabase()" class="btn btn-outline-danger w-100">
                        üóëÔ∏è Clear All Logs & Restart Demo
                    </button>
                    
                    <div id="resetStatus" class="mt-2 text-center small fw-bold"></div>
                </div>
            </div>
            
           <!-- <div class="alert alert-info mt-4">
               <strong>‚ÑπÔ∏è Pro Tip:</strong> Use the "Clear" button before starting your final presentation to ensure the dashboard shows fresh data (0 violations).
            </div>-->
        </div>
    </div>
  </div>

  <script>
    // ‚úÖ YOUR API LINK
    const API_URL = "https://didactic-space-engine-7vj9rvw54979fx7jq-8000.app.github.dev";

    // FUNCTION: Wipe the Database
    async function clearDatabase() {
        if (!confirm("Are you sure? This will wipe all detection history.")) return;

        const statusBox = document.getElementById("resetStatus");
        statusBox.innerText = "‚è≥ Resetting...";
        statusBox.className = "mt-2 text-center small fw-bold text-warning";

        try {
            // Using the endpoint from your Swagger UI
            const response = await fetch(`${API_URL}/clear-database`, {
                method: "POST"
            });

            if (response.ok) {
                statusBox.innerText = "‚úÖ Database Cleared! Refreshing...";
                statusBox.className = "mt-2 text-center small fw-bold text-success";
                
                // Wait 1 second then reload page
                setTimeout(() => location.reload(), 1500);
            } else {
                throw new Error("Server rejected request");
            }
        } catch (err) {
            console.error(err);
            statusBox.innerText = "‚ùå Error: Could not reset. Check Backend.";
            statusBox.className = "mt-2 text-center small fw-bold text-danger";
        }
    }
  </script>

</body>
</html>
