<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | VisionSafe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="login-body">

    <div class="login-card-glass">
        <div class="login-logo">
            <img src="{{ url_for('static', filename='images/Visionsafelogo.png') }}" alt="VisionSafe">
        </div>

        <h3 class="mb-1 fw-bold" style="color: var(--primary-dark);">Join VisionSafe</h3>
        <p class="text-muted mb-4">Create Admin Account</p>

        <div class="text-start">
            <label class="form-label fw-bold small text-uppercase text-secondary">Username</label>
            <input type="text" class="form-control form-control-lg mb-3" placeholder="Choose ID">

            <label class="form-label fw-bold small text-uppercase text-secondary">Email</label>
            <input type="email" class="form-control form-control-lg mb-3" placeholder="admin@company.com">
            
            <label class="form-label fw-bold small text-uppercase text-secondary">Password</label>
            <input type="password" class="form-control form-control-lg mb-4" placeholder="••••••••">
        </div>

        <button class="btn btn-cyber w-100 py-2" onclick="goDashboard()">
            CREATE ACCOUNT
        </button>

        <div class="mt-4">
            <a href="/" class="text-decoration-none small text-muted">Already have an account? Login</a>
        </div>
    </div>

    <script>
        function goDashboard() {
            // For the demo, we send them straight to the dashboard
            window.location.href = "/dashboard";
        }
    </script>

</body>
</html>
