<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Safety Logs | VisionSafe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-custom sticky-top">
        <div class="container-fluid px-4">
            <a class="navbar-brand" href="/dashboard">
                <img src="{{ url_for('static', filename='images/Visionsafelogo.png') }}" alt="Logo">
                VisionSafe
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/logs">Logs</a></li>
                    <li class="nav-item"><a class="nav-link" href="/settings">Settings</a></li>
                    <li class="nav-item ps-3 border-start border-secondary">
                        <a class="nav-link text-danger" href="/">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 mb-5">
        
        <div class="row mb-4 align-items-center">
            <div class="col-md-6">
                <h2 class="fw-bold text-dark"><i class="fas fa-database me-2 text-primary"></i> Detection History</h2>
                <p class="text-muted">Archive of all safety violations detected by AI.</p>
            </div>
            <div class="col-md-6 text-end">
                <a href="https://didactic-space-engine-7vj9rvw54979fx7jq-8000.app.github.dev/download_report" target="_blank" class="btn btn-danger me-2">
                    <i class="fas fa-file-pdf me-2"></i> Download PDF Report
                </a>
                
                <button class="btn btn-outline-secondary" onclick="clearLogs()">
                    <i class="fas fa-trash-alt me-2"></i> Clear History
                </button>
            </div>
        </div>

        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead>
                            <tr>
                                <th>Worker ID</th>
                                <th>Missing PPE</th>
                                <th>Timestamp</th>
                                <th>Evidence</th>
                            </tr>
                        </thead>
                        <tbody id="fullLogsTable">
                            <tr><td colspan="4" class="text-center py-5"><div class="spinner-border text-primary"></div></td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Use the same API URL as the connector.js
        const API_URL = "https://didactic-space-engine-7vj9rvw54979fx7jq-8000.app.github.dev";

        // Load Logs on Page Open
        async function loadLogs() {
            try {
                // Fetch ALL logs (limit 100 for performance)
                const response = await fetch(`${API_URL}/recent?limit=100`);
                const logs = await response.json();
                
                const tableBody = document.getElementById("fullLogsTable");
                tableBody.innerHTML = "";

                if (logs.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="4" class="text-center py-4 text-muted">No violations recorded yet.</td></tr>`;
                    return;
                }

                logs.forEach(log => {
                    // Handle Image Link
                    let btn = "-";
                    const imageFile = log.snapshot || log.Evidence || null;
                    if (imageFile) {
                        const cleanName = imageFile.split("/").pop();
                        btn = `<a href="${API_URL}/evidence/${cleanName}" target="_blank" class="btn btn-view">View</a>`;
                    }

                    const row = `
                        <tr>
                            <td class="fw-bold">${log.person_id || log.ID || "-"}</td>
                            <td class="text-danger fw-semibold">${log.missing_ppe || log.Violation || "None"}</td>
                            <td>${log.timestamp || log.Time || "-"}</td>
                            <td>${btn}</td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });

            } catch (err) {
                console.error("Error loading logs:", err);
            }
        }

        async function clearLogs() {
            if(confirm("Are you sure you want to delete all history? This cannot be undone.")) {
                await fetch(`${API_URL}/clear-database`, { method: "POST" });
                location.reload();
            }
        }

        // Run immediately
        loadLogs();
    </script>
</body>
</html>
